<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>HTML5 Video Converter</h1>
            <p>Fast, reliable, and 100% private conversion using your browser's built-in power.</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section card">
                <div class="upload-container" id="upload-container">
                    <div class="upload-icon" aria-hidden="true">
                        <svg height="48px" viewBox="0 0 24 24" width="48px" aria-label="Cloud upload icon"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    </div>
                    <h2>Drag & drop videos here</h2>
                    <p>or</p>
                    <label for="file-input" class="btn btn-primary">Browse Files</label>
                    <input type="file" id="file-input" accept="video/*" multiple aria-label="Select video files">
                </div>
            </section>

            <!-- Controls & Actions Section -->
            <section class="controls-section card" id="controls-section" style="display: none;">
                <div class="controls-grid">
                    <!-- Dimensions Control -->
                    <div class="control-group">
                        <h3 class="control-title">Dimensions</h3>
                        <div class="input-group">
                            <div class="input-field">
                                <label for="width-input">Width (px)</label>
                                <input type="number" id="width-input" min="1" placeholder="e.g., 1280">
                            </div>
                            <div class="input-field">
                                <label for="height-input">Height (px)</label>
                                <input type="number" id="height-input" min="1" placeholder="e.g., 720">
                            </div>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="maintain-aspect-ratio" checked>
                            <span class="checkmark"></span>
                            Maintain aspect ratio
                        </label>
                    </div>

                    <!-- Quality & Format Control -->
                    <div class="control-group">
                        <h3 class="control-title">Encoding & Format</h3>
                        <div class="input-group">
                             <div class="input-field">
                                <label for="bitrate-select">Video Quality / Bitrate</label>
                                <select id="bitrate-select">
                                    <option value="8000000">High (8 Mbps)</option>
                                    <option value="5000000" selected>Good (5 Mbps)</option>
                                    <option value="2500000">Medium (2.5 Mbps)</option>
                                    <option value="1000000">Low (1 Mbps)</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="format-select">Output Format</label>
                                <select id="format-select">
                                    <option value="video/webm">WebM (VP8/VP9)</option>
                                    <option value="video/mp4">MP4 (H.264)*</option>
                                </select>
                                <small style="font-size: 0.75em; color: var(--secondary-color);">*MP4 support varies by browser</small>
                            </div>
                        </div>
                         <label class="checkbox-label">
                            <input type="checkbox" id="remove-audio">
                            <span class="checkmark"></span>
                            Remove audio
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="process-btn" class="btn btn-primary" disabled>Convert All Videos</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>
                <div id="error-message" class="error-message" role="alert"></div>
            </section>

            <!-- Video Queue Section -->
            <section class="video-queue-section" id="video-queue-section" style="display: none;">
                <h2 class="section-title">Video Queue (<span id="video-count">0</span>)</h2>
                <div class="video-grid" id="video-grid">
                    <!-- Video cards will be injected here -->

            </section>
